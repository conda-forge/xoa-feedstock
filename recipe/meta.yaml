{% set name = "xoa" %}
{% set version = "0.6.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/xoa-{{ version }}.tar.gz
  sha256: d9c4c2fe595bd6f3fe57aaedad39efee3f960ad1818795066805e5cc7b0079db

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools >=40.4
    - setuptools-scm
  run:
    - appdirs
    - cmocean
    - configobj
    - gsw
    - netcdf4
    - numba
    - python >=3.7
    - scipy
    - setuptools >=40.4
    - xarray

test:
  source_files:
    - xoa/tests/*
  imports:
    - xoa
  commands:
    - pip check
#    - xoa info
    - pytest xoa/tests
  requires:
    - pip
    - pytest

about:
  home: https://github.com/vacumm/xoa
  summary: xarray-based ocean analysis library
  license: Apache-2.0
  license_file: LICENSE
  description: |
    xoa is intended to help reading and manipulating observed and
    simulated ocean data. It is heavily based on xarray.
  doc_url: https://xoa.readthedocs.io/
  dev_url: https://github.com/vacumm/xoa

extra:
  recipe-maintainers:
    - stefraynaud
